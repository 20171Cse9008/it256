<html>
<head>
<title>HTML table</title>
</head>

<body bgcolor="cyan">
<table border="1">
<tr>
<th>column 1</tr>
<th>column 2</tr>
<th>column 3</tr>
</tr>
<tr>
<td rowspan="2">row 1 cell</td>
<td>row 1 cell 2</td>
<td>row 1 cell 3</td>
</tr>
<tr>
<td>row 2 cell 2</td>
<td>row 2 cell 3</td>
</tr>
<tr>
<td colspan="3">row 3 cell 1</td>
<td>row 3 cell 2</td>
<td>row 3 cell 3</td>
</tr>
</table>
</body>
</html>
